		function checkSMS(frm) {
							
			MAX = 160;
			Length = frm.m.value.length;
			if (Length > MAX) {				
				frm.m.value = frm.m.value.substring(0, MAX);
				frm.m.focus();
			}
			frm.COUNTER.value=MAX - frm.m.value.length;
			//window.status=MAX - frm.m.value.length + " character left";
		}
		function frmReset() {
