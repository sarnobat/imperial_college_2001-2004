<script language = Javascript src = include/validateform.js></script>

<!-- Login Form -->
<form action = "data/login.cgi" method="post" onSubmit="return validateForm(this,1)">
	<table>
		<tr>
			<td>Username</td> 
			<td><input type = "text" name = username> </td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type = "password" name = password></td>
		</tr>
	</table>
	<input type="submit" value = "Login">
</form>

<!--  Register Form -->
<form action = "data/register.cgi" method="post" onSubmit="return validateForm(this,2)">
	<table>
		<tr>
			<td>Username</td> 
			<td><input type = "text" name = username></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type = "password" name = password></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type = "password" name = confirm></td>
		</tr>
	</table>

	<input type="submit" value="Register">
</form>
